<!DOCTYPE html>
<html>
<head>
    <title>Encriptador/Desencriptador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="input-box">
            <textarea id="inputText" placeholder="Ingrese el texto aquí"></textarea>
        </div>
        <div class="output-box">
            <p id="outputText">Ningún mensaje fue encontrado. Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
        <div class="button-container">
            <button id="encryptButton">Encriptar</button>
            <button id="decryptButton">Desencriptar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
